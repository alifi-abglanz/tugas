<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soal Pertama - Form</title>
  <style>
    /*saya mengerjakan tugas ini sendiri tanpa melakukan kecurangan seperti menggunakan, mendupliaksi kode perogram kode program yang ada. 
    jika saya melakukan kecurangan dalam perngerjaan tugas ini maka saya siap menerima sanksi atau hukuman dari dari dosen mata kuliah dan Allah  swt*/
    :root {
      --page-blue: #4f86ac;
      --panel-gray: #ececec;
      --header-yellow: #e4dd00;
      --title-blue: #082f57;
      --form-blue: #c0e8fb;
      --label-blue: #21678a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--page-blue);
      font-family: "Trebuchet MS", Arial, sans-serif;
      color: var(--title-blue);
      padding: 8px;
    }

    .card {
      width: 800px;
      min-height: 500px;
      margin: 0 auto;
      background: var(--panel-gray);
      border-radius: 4px;
      overflow: hidden;
    }

    .header {
      background: var(--header-yellow);
      border-top: 6px dotted #708ba0;
      text-align: center;
      font-size: 42px;
      font-weight: 700;
      padding: 16px 10px;
      line-height: 1;
    }

    .content {
      padding: 26px 20px 40px;
    }

    .form-title {
      text-align: center;
      margin: 0 0 18px;
      font-size: 44px;
      font-weight: 500;
      color: #1f4368;
      letter-spacing: 1px;
    }

    .form-wrap {
      width: 500px;
      margin: 0 auto;
      background: transparent;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1.1fr;
      align-items: center;
      gap: 4px;
      margin-bottom: 4px;
    }

    .label,
    .input-box,
    .remember,
    .submit-row {
      background: var(--form-blue);
      border-radius: 8px;
      min-height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px 12px;
    }

    .label {
      color: var(--label-blue);
      font-size: 20px;
      font-weight: 600;
    }

    .input-box input {
      width: 100%;
      font-size: 18px;
      border: 2px dotted #9ab6c8;
      border-radius: 6px;
      padding: 8px 10px;
      color: #4e5f6a;
      outline: none;
      background: #f8fbfd;
    }

    .input-box input::placeholder {
      color: #9caeb9;
    }

    .remember {
      grid-column: 1 / 3;
      justify-content: flex-end;
      gap: 8px;
      color: #2a607f;
      font-size: 17px;
      font-weight: 600;
    }

    .submit-row {
      grid-column: 1 / 3;
      justify-content: flex-end;
    }

    button {
      border: 0;
      border-radius: 5px;
      background: #5f9fc2;
      color: #e9f7ff;
      padding: 9px 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <header class="header">Soal Pertama :)</header>

    <div class="content">
      <h1 class="form-title">Formulir Entah Apa</h1>

      <form class="form-wrap" action="#" method="post">
        <div class="row">
          <label class="label" for="username">Username</label>
          <div class="input-box">
            <input id="username" name="username" type="text" placeholder="Username" />
          </div>
        </div>

        <div class="row">
          <label class="label" for="password">Password</label>
          <div class="input-box">
            <input id="password" name="password" type="password" placeholder="Password" />
          </div>
        </div>

        <div class="row">
          <label class="label" for="verification">Verification Code</label>
          <div class="input-box">
            <input id="verification" name="verification" type="text" placeholder="isi kode anda" />
          </div>
        </div>

        <div class="row">
          <label class="remember" for="remember">
            <input id="remember" type="checkbox" name="remember" /> Remember Me
          </label>
        </div>

        <div class="row">
          <div class="submit-row">
            <button type="submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
