<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soal Pertama</title>
  <style>
    /*saya mengerjakan tugas ini sendiri tanpa melakukan kecurangan seperti menggunakan, mendupliaksi kode perogram kode program yang ada. 
    jika saya melakukan kecurangan dalam perngerjaan tugas ini maka saya siap menerima sanksi atau hukuman dari dari dosen mata kuliah dan Allah  swt*/
    :root {
      --page-blue: #4d83aa;
      --header-yellow: #e2d800;
      --header-text: #032152;
      --main-bg: #e9e9e9;
      --table-blue: #9cbcd0;
      --line-blue: #1f4f74;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--page-blue);
      font-family: "Trebuchet MS", "Segoe UI", Tahoma, sans-serif;
      color: var(--header-text);
      padding: 12px;
    }

    .frame {
      width: 800px;
      min-height: 760px;
      margin: 0 auto;
      border-radius: 10px;
      overflow: hidden;
      background: var(--main-bg);
    }

    .header {
      background: var(--header-yellow);
      color: var(--header-text);
      text-align: center;
      font-size: 54px;
      line-height: 1.1;
      font-weight: 700;
      padding: 20px 10px;
    }

    .content {
      display: flex;
      min-height: 500px;
    }

    .sidebar {
      width: 300px;
      border-right: 3px dotted #214f75;
      padding: 20px 12px;
    }

    .sidebar h2 {
      margin: 0 0 8px;
      font-size: 42px;
      line-height: 1;
      font-weight: 500;
      border-bottom: 4px dotted #214f75;
      padding-bottom: 8px;
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #3f6b8d;
      font-size: 38px;
      margin: 4px 0;
    }

    .search-block {
      margin-top: 36px;
    }

    .search-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .search-row input {
      flex: 1 1 150px;
      min-width: 0;
      border: 2px solid #c5b8a9;
      border-radius: 4px;
      padding: 8px 10px;
      font-size: 18px;
      color: #5c5c5c;
    }

    .search-row button {
      flex: 0 0 auto;
      border: 2px solid #a8a8a8;
      border-radius: 5px;
      background: #dedede;
      color: #4a4a4a;
      font-weight: 700;
      font-size: 18px;
      padding: 8px 12px;
      cursor: pointer;
    }

    .main {
      width: 500px;
      padding: 20px;
    }

    .main h2 {
      margin: 0 0 18px;
      font-size: 54px;
      line-height: 1;
      font-weight: 500;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-top: 8px solid #09385b;
      border-bottom: 8px solid #09385b;
      border-radius: 8px;
      overflow: hidden;
      font-size: 39px;
      text-align: center;
      color: #f7f7f7;
      margin-top: 12px;
    }

    thead th,
    tbody td {
      background: var(--table-blue);
      padding: 14px 8px;
    }

    thead th {
      color: #103c5e;
      font-weight: 700;
    }

    tfoot td {
      background: #e5edf3;
      color: #113f61;
      font-weight: 700;
      padding: 12px 8px;
      border-top: 3px solid #8faec0;
    }
  </style>
</head>
<body>
  <div class="frame">
    <header class="header">Soal Pertama :)</header>

    <section class="content">
      <aside class="sidebar">
        <h2>Menu</h2>
        <a href="#">Soal Pertama</a>
        <a href="#">Soal Kedua</a>

        <div class="search-block">
          <h2>Search</h2>
          <form class="search-row" action="index2.html" method="get">
            <input type="text" name="q" placeholder="Search this web" aria-label="Search this web" />
            <button type="submit">GO!</button>
          </form>
        </div>
      </aside>

      <main class="main">
        <h2>Tabel Sesuatu</h2>
        <table>
          <thead>
            <tr>
              <th>No</th>
              <th>Huruf</th>
              <th>Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>A</td>
              <td>Pertama</td>
            </tr>
            <tr>
              <td>2</td>
              <td>B</td>
              <td>Kedua</td>
            </tr>
            <tr>
              <td>3</td>
              <td>C</td>
              <td>Ketiga</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">Data di atas adalah data fiktif</td>
            </tr>
          </tfoot>
        </table>
      </main>
    </section>
  </div>
</body>
</html>
